
<div class="row">
    <div class="col text-left">
        <div class="row justify-content-start">
            <div class="col-md-12">
                <div class='alert alert-light'>{{ question }}</div>
            </div>
            <div class="col-md-12" id="dropdown_select">
                <form class="form" action="wikidata_dialog/" class="form" method="POST" id="movie_select">
                    <div class="row">
                        <div class="col-md-6">
                            <select class="form-control" id="post_selected_movie" required>
                                <option value="" disabled selected hidden>Select movie...</option>
                                {% for q_number, movie in selections.items %}}
                                    <option value="{{ movie.answer_string }}" id="{{ q_number }}" link="{{ movie.href }}">{{ movie.title }} ({{ movie.year }})</option>
                                {% endfor %}
                                <option value="">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary" id="submit_movie_select">Choose</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col text-right">
        <div class="row justify-content-end">
            <div class='alert alert-primary' id="msg">{{ response }}</div>
        </div>
    </div>
</div>
