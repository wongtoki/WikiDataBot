
<div class="row">
    <div class="col text-left">
        <div class="row justify-content-start">
            <div class='alert alert-light'>{{ question }}</div>
        </div>
    </div>
    <div class="col text-right">
        <div class="row justify-content-end">
            <div class='alert alert-primary'>
            {% if response is iterable and response is not string %}
                <!-- check if response is just a list (with answers) -->
                {% for answer in response %}
                    {% if response|length == 1 %}
                        <!-- check if response is a single list item -->
                        {{ answer }}
                    {% elif forloop.counter < response|length %}
                        <!-- append list items by 'and' -->
                        {{ answer }} and
                    {% else %}
                        <!-- end final list item with a period -->
                        {{ answer }}.
                    {% endif %}
                {% endfor %}
            {% else %}
                <!-- response is just a string (response from DialogFlow) -->
                {{ response }}
            {% endif %}
            </div>
        </div>
    </div>
</div>
